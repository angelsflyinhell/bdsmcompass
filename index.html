<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BDSM test to political compass</title>

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- navbar -->
    <nav class="navbar">
        <div class="container">
            <a href="./index.html">Home</a>
            <a href="#">GitHub</a>
        </div>
    </nav>

    <!-- main content -->
    <div class="main">
        <div class="content">
            <h1>Get your political compass from your BDSM test.</h1>
            <p>Results are based on <a href="#">this data</a>. To get started, get your BDSM test from <a
                    href="https://bdsmtest.org">bdsmtest.org</a> and paste your result <b>as text</b> into the box
                below.</p>
        </div>

        <div class="form">
            <form>
                <!-- optional select input-->
                <div class="datapool">
                    <p>(optional) Select a data pool.</p>

                    <select name="datapool" id="datapool">
                        <option value="combined">Combined</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <!-- bdsm text data -->
                <textarea name="bdsm" id="bdsm" cols="30" rows="10" placeholder="Paste your BDSM test result here"
                    required></textarea>

                <!-- submit button -->
                <button type="submit">Submit</button>
            </form>
            <h6>We do not store or save your data. Source code available on <a href="#">GitHub</a>.</h6>
        </div>
    </div>
</body>

<style>
    @media (min-width: 768px) {
        body {
            max-width: 768px;
            margin: 0 auto;
        }
    }

    /* navbar */
    .navbar {
        width: 100%;
        top: 0;
        left: 0;
        padding: 20px 0;
        z-index: 9999;
        background: #fff;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
        max-width: 100%;
    }

    .navbar .container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
    }

    .navbar a {
        font-size: 18px;
        font-weight: 500;
        color: #000;
        text-decoration: none;
    }

    .main {
        height: 100vh;
        padding: 0 20px;
    }

    .form {
        margin-top: 50px;
    }

    .form form {
        display: flex;
        flex-direction: column;
    }

    .form .datapool {
        display: flex;
        flex-direction: column;
        margin-bottom: 20px;
    }

    .form .datapool p {
        margin-bottom: 0px;
        font-size: small;
        color: #6b6b6b;
    }

    .form textarea {
        height: 200px;
        padding: 10px;
        border: 1px solid #000;
        border-radius: 5px;
        margin-bottom: 20px;
        font-size: 16px;
        font-family: 'Poppins', sans-serif;
    }

    .form button {
        padding: 10px 20px;
        border: 1px solid;
        border-radius: 5px;
        background: #932aef;
        color: #fff;
        font-size: 16px;
        font-family: 'Poppins', sans-serif;
        cursor: pointer;
    }
</style>

</html>
